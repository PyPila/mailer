{% extends 'app.html' %}

{% block content %}

<h2>Emails</h2>

<div class="well">
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <a class="btn btn-primary" href="{% url 'emails:add' %}">Add</a>
        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Bulk add</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="panel">
  <table class="table">
    <tr>
      <th>Name</th>
      <th>email</th>
    </tr>
    {% for email in object_list %}
      <tr>
        <td>{{ email.name }}</td>
        <td>
          <a class="badge badge-primary" href="{% url 'emails:change' email.pk %}"><i class="glyphicon glyphicon-pencil"></i></a>
          <a class="badge badge-danger" data-toggle="modal" data-target="#deleteModal" data-pk="{{ email.pk }}"><i class="glyphicon glyphicon-remove"></i></a>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>

{% include 'fragments/confirm_modal.html' %}

{% endblock content %}

{% block scripts %}
<script type="text/javascript">
  $('#deleteModal').on('show.bs.modal', function (event) {
    var button = $(event.relatedTarget)
    var pk = button.data('pk')
    var modal = $(this)
    var url = "{% url 'emails:delete' 0 %}"
    modal.find('a#delete').attr('href', url.replace('0', pk))
  })
</script>
{% endblock scripts %}
